<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Translator</title>
    <!-- Optional: Add a tech-style font like Poppins or Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Tech Header -->
        <header class="app-header">
             <h1>Image Text Translator</h1>
        </header>

        <!-- Input Selection -->
        <div class="input-options">
            <label for="imageInput" class="file-label">Upload Image</label>
            <input type="file" id="imageInput" accept="image/*">
            <span>OR</span>
            <button id="startCameraButton" class="secondary-button">Take Picture</button>
        </div>

        <!-- Camera View Area (Hidden initially) -->
        <div id="cameraArea" class="camera-view" style="display: none;">
            <video id="videoElement" autoplay playsinline></video>
            <button id="snapButton" class="primary-accent-button">Snap Photo</button>
            <button id="cancelCameraButton" class="secondary-button">Cancel</button>
        </div>

        <!-- Common Controls -->
        <div class="upload-section">
            <label for="languageSelect">Translate to:</label>
            <select id="languageSelect">
                <option value="turkish">Turkish</option>
                <option value="spanish">Spanish</option>
                <option value="german">German</option>
                <option value="french">French</option>
                <option value="english">English</option>
            </select>
            <button id="analyzeButton" disabled>Analyze & Translate</button>
             <!-- Hidden canvas for capturing frame -->
            <canvas id="canvasElement" style="display: none;"></canvas>
        </div>

         <!-- Loading Indicator -->
        <div id="loading" style="display: none;">
            <p>Processing image...</p>
            <div class="spinner"></div>
        </div>

        <!-- Preview Area -->
        <div id="previewArea" style="display: none;">
             <h2>Preview</h2>
             <img id="imagePreview" src="#" alt="Image Preview" />
        </div>

        <!-- Results Area -->
        <div id="resultsArea" style="display: none;">
            <h2>Results</h2>
            <div class="result-box">
                <h3>Extracted Text:</h3>
                <pre id="extractedText"></pre>
            </div>
            <div class="result-box">
                <h3 id="translationLabel">Translated Text:</h3>
                <pre id="translatedText"></pre>
            </div>
        </div>

        <!-- Error Area -->
        <div id="errorArea" style="display: none;" class="error-message">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
